<body style="margin:0">
    <div id="bg" style="background-color: #000000; width:100%; height: 100%" onclick="change()"></div>
    </body>
    
    <script>
    function change(){
        document.getElementById("bg").style.backgroundColor = "#00ff00";
        setTimeout(function(){
            document.getElementById("bg").style.backgroundColor = "#ff0000";
            setTimeout(function(){
                document.getElementById("bg").style.backgroundColor = "#00ff00";
                setTimeout(function(){
                    document.getElementById("bg").style.backgroundColor = "#000000";
                }, 500);
            }, 500);
        }, 500);
    }
    </script>
